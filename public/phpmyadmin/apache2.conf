<VirtualHost *:80>
    ServerAdmin phpmyadmin@avnlearn.com
    ServerName phpmyadmin.local
    DocumentRoot /usr/share/phpmyadmin
    ServerAlias www.phpmyadmin.local
    # Alias /phpmyadmin /usr/share/phpmyadmin

    <Directory /usr/share/phpmyadmin>
        Options SymLinksIfOwnerMatch
        DirectoryIndex index.php
        <IfModule mod_php8.c>
            php_admin_value upload_tmp_dir /var/lib/phpmyadmin/tmp
            php_admin_value open_basedir /usr/share/phpmyadmin/:/usr/share/doc/phpmyadmin/:/e>
        </IfModule>
    #    AllowOverride All
    #    Options -Indexes
    #    Require all granted
    </Directory>
    # Disallow web access to directories that don't need it
    <Directory /usr/share/phpmyadmin/templates>
        Require all denied
    </Directory>
    <Directory /usr/share/phpmyadmin/libraries>
        Require all denied
    </Directory>
    ErrorLog /phpmyadmin.local_error.log
    CustomLog /phpmyadmin.local_access.log combined
</VirtualHost>
